<!DOCTYPE html>
<html>

    <head>
        <title>web vr</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color: #000000">

            <!--PLANE-->
            <a-plane        
                color="cyan"
                position="0 0 -4"
                rotation="-90 0 0"
                width="8"
                lenght="25"
            ></a-plane>

            <!--BOX-->
            <a-box position = "-1 0.5 -3.5" width="0.5" height="0.5" depth="0.5" color="red" scale="1 1 1"></a-box>

            <!--CYLINDER-->
            <a-cylinder position ="0 0.75 -3.5" height = "1" radius = "0.3" color = "pink" scale = "1 1 1"></a-cylinder>
            
            <!--SPHERE-->
            <a-sphere position = "1.25 0.75 -3.5" radius = "0.5" color = "orange"></a-sphere>

            <!--ring-->
            <a-ring position = " 2.45 0.5 -3.75" color = "purple" radius-inner = "0.25" radius-outer="0.4"></a-ring>
            
            <!--octahedron-->
            <a-octahedron position = "-2.3 0.5 -3.5" radius = "0.45" color="yellow"></a-octahedron>

            <!--cone-->
            <a-cone radius-bottom = "0.25" radius-top="0" position = "-3.5 0.5 -4" color="magenta"></a-cone>

        </a-scene>
    </body>

</html>
